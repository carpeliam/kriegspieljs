      <div id="game"></div>

        <div id="room">
          <button id="white" class="seat">sit as white</button>
          <button id="black" class="seat">sit as black</button>
          <details open="open">
            <summary>peeps</summary>
            <p id="people"></p>
          </details>
          <div id="chat"></div>
          <form id="msg">
            <input type="text" id="chatmsg" placeholder="Chat!">
          </form>
        </div>


      <form id="connect" title="Log in">
        <label for="handle">Name:</label>
        <input type="text" id="handle" placeholder="Bobby">
      </form>

      <form id="promotion" title="Pawn Promotion">
        <label for="promotion_choice">Piece Type:</label>
        <select id="promotion_choice">
          <option value="2">Knight</option>
          <option value="3">Bishop</option>
          <option value="4">Rook</option>
          <option value="5">Queen</option>
        </select>
      </form>
